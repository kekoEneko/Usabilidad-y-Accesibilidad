<!DOCTYPE html>
<html lang="es">
<head>
	<title>Usabilidad. CheckBox y Radio</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="js/bootstrap.min.css">
	<script src="js/bootstrap.bundle.min.js"></script>
	<style>
fieldset {
  background-color: #e8e8e8;
  border: 2px solid gray;
  padding: 10px;
  
}

#contenedor {
  background-color: #eeeeee;
  color: #131313;
  padding: 5px 10px;
}
input{
}
</style>
</head>
<header>
	
</header>
<body>
	<div class="container" id="contenedor">
		<div class="row justify-content-around">
			<div class="col-8 justify-content-center">
				<h1>Ejercicios con CheckBox y RadioButton</h1>
			</div>
			<div class="col-3 m-5 p-3">
				<fieldset>
					<h5>Select a RadioButton</h5>
					<div class="form-check">
						<input type="radio" value="1" id="rad1" name="radio" class="form-check-input">
						<label for="rad1" class="form-check-label">Select 1</label>
					</div>
					<div class="form-check">
						<input type="radio" value="2" id="rad2" name="radio" class="form-check-input">
						<label for="rad2" class="form-check-label">Select 2</label>
					</div>
					<div class="form-check">
						<input type="radio" value="3" id="rad3" name="radio" class="form-check-input">
						<label for="rad3" class="form-check-label">Select 3</label>
					</div>
				</fieldset>
			</div>
			<div class="col-3 m-5 p-3">
				<fieldset>
					<h5>Select a CheckBox</h5>
					<div class="form-check">
						<input type="checkbox" value="1" id="check1" name="check1" class="form-check-input">
						<label for="check1" class="form-check-label">Select 1</label>
					</div>
					<div class="form-check">
						<input type="checkbox" value="2" id="check2" name="check2" class="form-check-input">
						<label for="check2" class="form-check-label">Select 2</label>
					</div>
					<div class="form-check">
						<input type="checkbox" value="3" id="check3" name="check3" class="form-check-input">
						<label for="check3" class="form-check-label">Select 3</label>
					</div>
				</fieldset>
			</div>
		</div>
	</div>

</body>
</html>
