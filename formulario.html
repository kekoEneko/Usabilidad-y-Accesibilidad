<!DOCTYPE html>
<html lang="es">
<head>
	<title>Usabilidad. Formulario Lectura de Input</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<style>
body{
    background-color: #073b4c;
}
fieldset {
  background-color: #073b4c;
  border: 2px solid #118ab2;
  padding: 10px;
  
}

#contenedor {
  background-color: #118ab2;
  color: #131313;
  padding: 5px 10px;
}
h1{
    color: #ffd166;
}
label{
    color:#06d6a0;
}
.titulo{
    color:#ffd166;
}
</style>
</head>
<header>
	
</header>
<body>
    
    <form action="">
        <div class="container" id="contenedor">
            <h1 class=" text-center">Formulario.</h1>
            <div class="row justify-content-around">
                <div class="col-8 justify-content-center">
                    
                </div>
                <div class="col-5 m-3 p-3">
                    <fieldset>
                        <label class="titulo" tabindex="1">Tus Datos</label>
                        <div class="form-group">
                            <label for="txtNombre" class="form-label">Nombre</label>
                            <input type="text" id="txtNombre" name="txtNombre" class="form-control" tabindex="2">
                        </div>
                        <div class="form-group">
                            <label for="txtApellidos" class="form-label">Apellidos</label>
                            <input type="text" id="txtApellidos" name="txtApellidos" class="form-control" tabindex="3">
                        </div>
                        <div class="form-group">
                            <label for="txtTelefono" class="form-label">Telefono</label>
                            <input type="text" id="txtTelefono" name="txtTelefono" class="form-control" tabindex="4">
                        </div>
                        <div class="form-group">
                            <label for="txtEmail" class="form-label">Email</label>
                            <input type="text" id="txtEmail" name="txtEmail" class="form-control" tabindex="5">
                        </div>
                        <fieldset>
                            <label  tabindex="6">¿Que genero te identifica?</label>
                            <div class="form-check">
                                <input type="radio" value="1" id="rad1" name="radio" class="form-check-input">
                                <label for="rad1" class="form-check-label" aria-label="Hombre">Hombre</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" value="2" id="rad2" name="radio" class="form-check-input">
                                <label for="rad2" class="form-check-label" aria-label="Mujer">Mujer</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" value="3" id="rad3" name="radio" class="form-check-input">
                                <label for="rad3" class="form-check-label" aria-label="Trans">Trans</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" value="3" id="rad4" name="radio" class="form-check-input">
                                <label for="rad3" class="form-check-label" aria-label="Otre">Otre</label>
                            </div>
                        </fieldset>
                    </fieldset>
                </div>
                <div class="col-5 m-3 p-3">
                    <img src="img/formulario.jpg" alt="Esto es una imagen de Formulario" width="400px">
                </div>
                <div class="col-5 m-3 p-3">
                    <fieldset>
                        <label class="titulo" tabindex="7">¿Como es tu casa?</label>
                   
                        <fieldset>
                            <label  tabindex="8">Tipo de casa</label>
                            <div class="form-check">
                                <input type="radio" value="1" id="rad1casa" name="casa" class="form-check-input">
                                <label for="rad1" class="form-check-label" aria-label="Piso">Piso</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" value="2" id="rad2casa" name="casa" class="form-check-input">
                                <label for="rad2" class="form-check-label" aria-label="Adosado">Adosado</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" value="3" id="rad3casa" name="casa" class="form-check-input">
                                <label for="rad3" class="form-check-label" aria-label="Casa">Casa</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" value="3" id="rad4casa" name="casa" class="form-check-input">
                                <label for="rad3" class="form-check-label" aria-label="Otro">Otro</label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <label  tabindex="9">Terreno</label>
                            <div class="form-check">
                                <input type="radio" value="1" id="rad1terreno" name="terreno" class="form-check-input">
                                <label for="rad1" class="form-check-label"aria-label="Si">Si</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" value="2" id="rad2terreno" name="terreno" class="form-check-input">
                                <label for="rad2" class="form-check-label"aria-label="No">No</label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <label  tabindex="10">Garage</label>
                            <div class="form-check">
                                <input type="radio" value="1" id="rad1garage" name="garage" class="form-check-input">
                                <label for="rad1" class="form-check-label"aria-label="Trans">Si</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" value="2" id="rad2garage" name="garage" class="form-check-input">
                                <label for="rad2" class="form-check-label"aria-label="No">No</label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <label tabindex="11">Trastero</label>
                            <div class="form-check">
                                <input type="radio" value="1" id="rad1trastero" name="trastero" class="form-check-input">
                                <label for="rad1" class="form-check-label"aria-label="Trans">Si</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" value="2" id="rad2trastero" name="trastero" class="form-check-input">
                                <label for="rad2" class="form-check-label"aria-label="No">No</label>
                            </div>
                        </fieldset>
                        
                    </fieldset>
                </div>
                <div class="col-5 m-3 p-3">
                    <fieldset>
                        <label class="titulo"  tabindex="12">Caracteristicas</label>
                        <fieldset>
                            <label  tabindex="13">Habitaciones</label>
                            <div class="form-check">
                                <input type="radio" value="1" id="rad1habitaciones" name="habitaciones" class="form-check-input">
                                <label for="rad1" class="form-check-label" aria-label="1">1</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" value="2" id="rad2habitaciones" name="habitaciones" class="form-check-input">
                                <label for="rad2" class="form-check-label" aria-label="2">2</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" value="3" id="rad3habitaciones" name="habitaciones" class="form-check-input">
                                <label for="rad3" class="form-check-label" aria-label="3">3</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" value="3" id="rad4habitaciones" name="habitaciones" class="form-check-input">
                                <label for="rad3" class="form-check-label" aria-label="mas de 3">+3</label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <label  tabindex="14">Baños</label>
                            <div class="form-check">
                                <input type="radio" value="1" id="rad1banos" name="banos" class="form-check-input">
                                <label for="rad1" class="form-check-label" aria-label="1">1</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" value="2" id="rad2banos" name="banos" class="form-check-input">
                                <label for="rad2" class="form-check-label" aria-label="2">2</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" value="3" id="rad3banos" name="banos" class="form-check-input">
                                <label for="rad3" class="form-check-label" aria-label="3">3</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" value="3" id="rad4banos" name="banos" class="form-check-input">
                                <label for="rad3" class="form-check-label" aria-label="mas de 3">+3</label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <label  tabindex="15">Otras caractristicas</label>
                            <div class="form-check">
                                <input type="radio" value="1" id="rad1carac" name="carac" class="form-check-input">
                                <label for="rad1" class="form-check-label" aria-label="Caleentral">Calefaccion central</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" value="2" id="rad2carac" name="carac" class="form-check-input">
                                <label for="rad2" class="form-check-label" aria-label="Gas">Gas</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" value="3" id="rad3carac" name="carac" class="form-check-input">
                                <label for="rad3" class="form-check-label" aria-label="Iinternet">Internet</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" value="3" id="rad4carac" name="carac" class="form-check-input">
                                <label for="rad3" class="form-check-label" aria-label="terraza">Terraza</label>
                            </div>
                        </fieldset>
                    </fieldset>
                </div>
                
                <div class="col-12 m-3 p-3">
                    <label for="txtcomentario" class="titulo">Comentario</label>
                    <textarea name="txtcomentario" id="txtcomentario" class="form-control col-12"  tabindex="16"></textarea>
                </div>
                <div class="col-12 m-3 p-3">
                    <input type="submit" class="btn btn-warning col-12" value="Enviar"  tabindex="17">
                </div>
                <div class="col-5 m-3 p-3">
                    <iframe width="560" height="315" aria-label="Video de Youtube" alt="Esto es un video que nada tierne que ver"  src="https://www.youtube.com/embed/DnxCZ6Ugn4Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </form>
    
</body>
</html>
